<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logos/favicon.ico" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#1e3a8a" />
    <meta name="description" content="Track your everyday transactions." />

    <!-- Apple Stuff -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logos/logo192.png" />
    <link
      sizes="152x152"
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/logos/logo152.png"
    />
    <link
      sizes="180x180"
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/logos/logo180.png"
    />
    <link
      sizes="167x167"
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/logos/logo152.png"
    />
    <!-- SPLASH SCREENS (IOS) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)"
      href="%PUBLIC_URL%/splash/apple-launch-1242x2688.png"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Wallet</title>
    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
  </head>
  <body
    class="bg-gradient-to-b from-blue-900 to-blue-400 relative overflow-hidden text-neutral-50"
  >
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="h-full relative overflow-hidden"></div>
    <script src="inobounce.min.js"></script>
    <!-- <script src="/assets/531cbf94/leaflet-search.js"></script> -->
    <!-- <link rel="stylesheet" href="Control.FullScreen.css" /> -->
    <!-- <script src="Control.FullScreen.js"></script> -->
    <!-- npm i leaflet-switch-basemap -->
  </body>
</html>
